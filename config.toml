baseurl = "/"
languageCode = "en-us"
title = "wingstone's blog"
theme = "hugo-xmin"
paginate = 9
googleAnalytics = ""
disqusShortname = ""
ignoreFiles = [
  "\\.Rmd$",
  "\\.Rmarkdown$",
  "_cache$",
  "\\.knit\\.md$",
  "\\.utf8\\.md$"
]

[permalinks]
note = "/note/:year/:month/:day/:slug/"
post = "/post/:year/:month/:day/:slug/"

[[menu.main]]
name = "Home"
url = ""
weight = 1

[[menu.main]]
name = "Categories"
url = "categories/"
weight = 2

[[menu.main]]
name = "Tags"
url = "tags/"
weight = 3

[[menu.main]]
name = "Archives"
url = "archives/"
weight = 4

[[menu.main]]
name = "About"
url = "about/"
weight = 5

[[menu.main]]
name = "Subscribe"
url = "index.xml"

[params]
favicon = "icons/16.png"
description = "wingtone's blog website."
footer = "&copy; [wingstone](https://wingstone.github.io) 2020 -- {Year} | [Github](https://github.com/wingstone) | [Zhihu](https://www.zhihu.com/people/wu-zhu-32-40) | [Shadertoy](https://www.shadertoy.com/user/wingstone)"

[markup]
defaultMarkdownHandler = "goldmark"

[markup.highlight]
codeFences = true
guessSyntax = true
hl_Lines = ""
lineNoStart = 1
lineNos = true
lineNumbersInTable = false
noClasses = true
tabWidth = 4

[markup.goldmark.renderer]
unsafe = true

[markup.goldmark.extensions]
footnote = true
