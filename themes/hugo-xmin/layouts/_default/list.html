{{ partial "header.html" . }}

{{if not .IsHome }}
<h1>{{ .Title | markdownify }}</h1>
{{ end }}

{{ .Content }}

<ul>
  {{ $pages := .Paginator.Pages }}
  {{ range (where $pages "Section" "!=" "") }}
  <li>
    {{ .Render "summary" }}
  </li>
  {{ end }}
</ul>

{{ partial "pagination.html" . }}

{{ partial "footer.html" . }}
